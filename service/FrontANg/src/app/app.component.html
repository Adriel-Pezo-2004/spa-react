<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú con imágenes</title>
    <style>
        /* Puedes agregar estilos según tus preferencias */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #menu {
            display: flex;
            background-color: #333;
            padding: 10px;
        }

        #menu a {
            margin-right: 20px;
            text-decoration: none;
            color: white;
        }

        #menu a img {
            width: 30px; /* Ajusta el tamaño de las imágenes según tu preferencia */
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="menu">
    <a href="pagina1.html"><img src="imagen1.jpg" alt="Enlace a Página 1"></a>
    <a href="pagina2.html"><img src="imagen2.jpg" alt="Enlace a Página 2"></a>
    <!-- Agrega más enlaces según sea necesario -->
</div>

</body>
</html>
